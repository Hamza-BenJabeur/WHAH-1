<form>
    <div class="form-group">
      <label for="exampleInputEmail1">Fullname</label>
      <input #fullName type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">image</label>
      <input #image type="text" class="form-control" id="exampleInputPassword1">
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input #email type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">diploma</label>
        <input #diplome type="text" class="form-control" id="exampleInputPassword1">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">experience</label>
        <input #experience type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">about</label>
        <input #about type="text" class="form-control" id="exampleInputPassword1">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Contact</label>
        <input #number type="number" class="form-control" id="exampleInputPassword1">
      </div>
    
    <button type="submit" class="btn btn-primary" (click) = "addCoach(fullName.value, image.value, email.value, diplome.value, experience.value, about.value, number.value)">Submit</button>
  </form>
